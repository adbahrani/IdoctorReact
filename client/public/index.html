    <!-- 
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"

    <style>
      .loader {
        animation: spin 2s infinite linear;
        border: solid 2vmin transparent;
        border-radius: 50%;
        border-right-color: #865cfb;
        border-top-color: #945cfb;
        box-sizing: border-box;
        height: 24vmin;
        left: calc(50% - 10vmin);
        position: fixed;
        top: calc(50% - 10vmin);
        width: 24vmin;
        z-index: 1;
      }

      .loader:before {
        animation: spin 2s infinite linear;
        border: solid 2vmin transparent;
        border-radius: 50%;
        border-right-color: #a979f5;
        border-top-color: #a979f5;
        box-sizing: border-box;
        content: "";
        height: 20vmin;
        left: 0;
        position: absolute;
        top: 0;
        width: 20vmin;
      }
      .loader:after {
        animation: spin 3s infinite linear;
        border: solid 2vmin transparent;
        border-radius: 50%;
        border-right-color: #e6d9fa;
        border-top-color: #e6d9fa;
        box-sizing: border-box;
        content: "";
        height: 16vmin;
        left: 2vmin;
        position: absolute;
        top: 2vmin;
        width: 16vmin;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <link
      rel="preload"
      as="style"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <link
      rel="preload"
      href="css/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <meta name="description" content="IDoctor Medical Records Application" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>IDoctor</title>
  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
